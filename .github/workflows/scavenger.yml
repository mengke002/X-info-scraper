jobs:
  scavenger:
    name: Daily Scavenger
    runs-on: ubuntu-latest
    timeout-minutes: 120

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      HEADLESS: true
      WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
      TWITTER_COOKIES_JSON: ${{ secrets.TWITTER_COOKIES_JSON }}
      EXT_TWEET_PATH: ./TwExport/2.6.0_0
      EXT_FOLLOWER_PATH: ./Twitter Export Follower/3.8.0_0

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@latest
        with:
          chrome-version: stable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run scavenger
        shell: bash
        env:
          BATCH_SIZE: ${{ github.event.inputs.batch_size || '60' }}
        run: |
          echo "ğŸ§¹ å¯åŠ¨æ¯æ—¥æ¸…é“å¤«æµç¨‹ (åŒ—äº¬æ—¶é—´ 4:00 AM)..."
          echo "ğŸ¯ ç›®æ ‡: ä»å¾…é‡‡é›†ç”¨æˆ·ä¸­é€‰å‡ºæœ€å¤š $BATCH_SIZE ä¸ªè¿›è¡Œé‡‡é›†"
          
          # è¿è¡Œæ‰¹é‡é‡‡é›†ä»»åŠ¡
          # --batch-size=60: é™åˆ¶æœ€å¤š 60 ä¸ªç”¨æˆ·
          # --frequency=all: ä¸é™åˆ¶é¢‘ç‡åˆ†ç»„ï¼Œæ‰«ææ‰€æœ‰å¾…é‡‡é›†ç”¨æˆ·
          npm run batch -- --batch-size=$BATCH_SIZE --frequency=all

      - name: Notify on failure
        if: failure() && env.WEBHOOK_URL != ''
        run: |
          curl -X POST ${{ env.WEBHOOK_URL }} \
            -H 'Content-Type: application/json' \
