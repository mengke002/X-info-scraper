name: Twitter Data Scraper

on:
  # æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:
    inputs:
      batch_size:
        description: 'Batch size (random N users from database)'
        required: false
        default: '50'
      frequency_group:
        description: 'User frequency group to scrape'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - very_high   # è¶…é«˜é¢‘ (â‰¥10 posts/å¤©, é—´éš” 7h)
          - high        # ä¸­é«˜é¢‘ (5-10 posts/å¤©, é—´éš” 8h)
          - medium_high # ä¸­é¢‘ (2-5 posts/å¤©, é—´éš” 10h)
          - medium      # ä¸­ä½é¢‘ (1-2 posts/å¤©, é—´éš” 12h)
          - low         # ä½é¢‘ (0.5-1 posts/å¤©, é—´éš” 18h)
          - very_low    # æä½é¢‘ (<0.5 posts/å¤©, é—´éš” 24h)

  # è‡ªåŠ¨å®šæ—¶ä»»åŠ¡ï¼ˆåŒ—äº¬æ—¶é—´ 8-24ç‚¹ï¼Œæ¯2å°æ—¶æ‰§è¡Œä¸€æ¬¡ï¼‰
  schedule:
    # åŒ—äº¬æ—¶é—´ 8, 10, 12, 14, 16, 18, 20, 22 ç‚¹ = UTC 0, 2, 4, 6, 8, 10, 12, 14 ç‚¹
    - cron: '0 0,2,4,6,8,10,12,14 * * *'

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      HEADLESS: true
      WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
      TWITTER_COOKIES_JSON: ${{ secrets.TWITTER_COOKIES_JSON }}
      EXT_TWEET_PATH: ./TwExport/2.6.0_0
      EXT_FOLLOWER_PATH: ./Twitter Export Follower/3.8.0_0

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@latest
        with:
          chrome-version: stable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run scraper
        shell: bash
        env:
          EVENT_NAME: ${{ github.event_name }}
          SCHEDULE_CRON: ${{ github.event.schedule }}
          INPUT_FREQ: ${{ github.event.inputs.frequency_group || 'all' }}
          INPUT_BATCH: ${{ github.event.inputs.batch_size || '' }}
        run: |
          # å®šæ—¶ä»»åŠ¡æ‰§è¡Œæ‰€æœ‰åˆ°æœŸçš„ä»»åŠ¡ï¼Œæ‰¹æ¬¡å¤§å°ä¸º 50
          if [ "$EVENT_NAME" = "schedule" ]; then
            FREQ="all"
            BATCH_SIZE=50
            echo "ğŸ“… å®šæ—¶ä»»åŠ¡è§¦å‘ï¼Œæ‰§è¡Œæ‰€æœ‰åˆ°æœŸä»»åŠ¡"
          else
            FREQ="$INPUT_FREQ"
            BATCH_SIZE="${INPUT_BATCH:-50}"  # æ‰‹åŠ¨è§¦å‘ä½¿ç”¨è¾“å…¥å€¼æˆ–é»˜è®¤ 50
          fi
          echo "ğŸš€ é¢‘ç‡ç»„: $FREQ, æ‰¹æ¬¡å¤§å°: $BATCH_SIZE"
          npm run batch -- --batch-size=$BATCH_SIZE --frequency=$FREQ

      - name: Notify on failure
        if: failure() && env.WEBHOOK_URL != ''
        run: |
          curl -X POST ${{ env.WEBHOOK_URL }} \
            -H 'Content-Type: application/json' \
            -d "{\"text\":\"âŒ Twitter scraper failed! Run #${{ github.run_number }}\"}" || true
